<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trenches Calculator</title>
</head>
<link rel="stylesheet" href="Mcalculator.css">

<body>
    <main class="main">
        <div class="framee">
           <div class="myfirstdiv">
                <h1 class="myfirst-h2" id="myfirst-h2"></h1>
                <input id="myfirstinput" type="text" placeholder="Your name">
                <button id="mynamesumbitbtn" onclick="sumbitname()">Sumbit</button>
                <div class="displaydiv">
                    <div id="mydisplayinpu"></div>
                    <h1 id="myh1"></h1>
                </div>
                <div class="butdiv">
                    <button class="mybtn" onclick="myoperator('**')">pow**</button>
                    <button class="mybtn" onclick="del()">DEL</button>
                    <button class="mybtn" onclick="mywelco()">WEL</button>
                    <button class="mybtn" onclick="off(event)">ON</button>
                    <button class="mybtn" onclick="myclear()">CE</button>
                </div>
                <div class="butdiv">
                    <button class="mybtn" onclick="clicky(7)">7</button>
                    <button class="mybtn" onclick="clicky(8)">8</button>
                    <button class="mybtn" onclick="clicky(9)">9</button>
                    <button class="mybtn" onclick="myoperator('%')">%</button>
                    <button class="mybtn" onclick="myoperator('/')">/</button>
                </div>
                <div class="butdiv">
                    <button class="mybtn" onclick="clicky(4)">4</button>
                    <button class="mybtn" onclick="clicky(5)">5</button>
                    <button class="mybtn" onclick="clicky(6)">6</button>
                    <button class="mybtn" onclick="myoperator('-')">-</button>
                    <button class="mybtn" onclick="myoperator('*')">X</button>
                </div>
                <div class="butdiv">
                    <button class="mybtn" onclick="clicky(1)">1</button>
                    <button class="mybtn" onclick="clicky(2)">2</button>
                    <button class="mybtn" onclick="clicky(3)">3</button>
                    <button class="mybtn3" onclick="myoperator('+')">+</button>
                    <button class="mybtn3" onclick="displayvalue()">=</button>
                </div>
                <div class="butdiv2">
                    <button class="mybtn2" onclick="clicky(0)">0</button>
                    <button class="mybtn2" onclick="clicky('00')">00</button>
                    <button class="mybtn2" onclick="clicky('.')">.</button>
                </div>
                <marquee class="mydoings" behavior="" direction="">
                    <div class="dev">GMOR üòç</div>
                </marquee>
                <!-- <marquee class="mydoings" behavior="" direction="">
                    <div class="lov">I LOVE YOU ALL üß°üß°üíØüí•üî•</div>
                </marquee> -->
            </div>
        </div>
    </main>

</body>

</html>
